language: node_js
cache:
  directories:
  - node_modules
node_js:
    - "9"
    - "8"
    - "6"
script:
  - npm test

before_deploy:
  - npm run build
  
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_API_KEY
  skip_cleanup: true
  on: 
    tags: true          
    node: "8"

